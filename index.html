<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>GOT quiz</title>
</head>
<body >
    <img id="bg-image" src="./bg-image.png">
<div class="w3-container"  >
    <div id="id01" class="w3-modal">
        <div class="w3-modal-content"  >
            <div class="w3-container">
                <!-- ==================================================== -->
                <div id="main-container" style="display: block;">    
                    <h4>Title</h4>
                    <div id="quiz-title" style="color: blue;"></div>
                    <h4>Decription</h4>
                    <div id="quiz-description" style="color: blue;"></div>
                    </br>
                    <hr>
                    <div id="question-container" style="display: block;">
                        <h5>Question (<span id="current-question">1 </span>/<span id="total-questions">2</span>)</h4>
                            <div id=question-container>
                                <div id="question-title"></div>
                                <div id="question-tip"></div>
                                <br>
                                <img id="question-img">
                            </div>
                            <!------- DONE------------------------------------------------- -->
                            
                            <!-- <h3> Possible Answers</h2> -->
                        <div id="answer-container">
                            <div id="answer-subcontainer">
                                <div id=answer-placeholder></div>
                                <button type="button" id="btn-next" onclick="beforeNextQuestion()">Next</button>
                                <div class="alert success" id="success-box">
                                    <strong>Great Try !!!!</strong> Keep going!
                                </div>
                                <div class="alert danger" id="failure-box" >
                                    <strong>You should be watch the serie Again</strong> 
                                </div>
                            </div>
                        </div>   
                    </div>
                    <div id="results-container" style="display: none;">
                        <div id="result-infos"></div>
                        <button type="button" id="btn-restart" onclick="restartQuiz()">Play Again</button>
                    </div>
                </div> <!--Main Container-->
                    

            </div>
        </div>
    </div>
</div>



    <script src="./src/helpers.js"></script>
    <script src="./src/ui.js"></script>
    <script src="./src/main.js"></script>
</body>
</html>
