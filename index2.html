<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./css/styles2.css">
    <title>GOT Quiz</title>
</head>
<body>
<div class="main-container col-12">
        <div id="quiz-title" class="col-8 main-header"> Game of Thrones Game</div>
        <div id="quiz-description" class="col-8 main-header" > Winter is here..wear your jacket</div>

        <!-- Question Container -->
        <div id="question-container" class="col-7">
            <h5>Question (<span id="current-question">1 </span>/<span id="total-questions">2</span>)</h4>

            <div id="question-title" class="col-12">
                I am question title
            </div>
            <div id="question-tip" class="col-12">
                I am question tip
            </div>
            <div class="col-12"><img id="question-img"></div>
                
            <!-- Possible Answers -->
            <div id="answer-container" class="col-12">
                <div id="answer-placeholder" class="col-12">
                    Answer 1
                </div>
            <div class="row">
                <button type="button" id="btn-next" class="button btn-submit" onclick="submitAnswer()">Submit</button>
                <button type="button" id="btn-result" class="button btn-res"  onclick="submitAnswer()">Display Results</button>
            </div>
                
            </div>
            <!-- Possible Answers End -->
        </div>
        <!-- Question Container  End -->

        <!-- Resutl Container -->
        <div id="results-container" class="col-7">
            <h3>Results</h3>
            <div id="row">
                <div id="result-data" class="col-6">
                    <h3 id="result-title"></h3>
                    <!-- <div id="result-infos" class="col-6"></div> -->
                    Corect Answers: <span id="correct-answers"></span>  
                    <br>
                    Wrong Answers: <span id="wrong-answers"></span> 
                    <br>
                    Percent: <span id="result-percent"></span>  
                </div>
            </div>
            <div id="result-message" class="col-12"></div>
            <div class="col-12 image-container" ><img id="result-image" src="">   </div>
            <button type="button" id="btn-restart" class="button btn-again" onclick="restartQuiz()">Play Again</button>
        </div>
        <!-- Resutl Container End -->
</div>     

    <script src="./src/helpers.js"></script>
    <script src="./src/ui.js"></script>
    <script src="./src/main.js"></script>
</body>
</html>
