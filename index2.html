<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./css/styles2.css">
    <title>GOT Quiz</title>
</head>
<body>
<div class="main-container col-12">
        <div id="quiz-title" class="col-8"> Game of Thrones Game</div>
        <div id="quiz-description" class="col-8"> Winter is here..wear your jacket</div>

        <!-- Question Container -->
        <div id="question-container" class="col-7">
            <h5>Question (<span id="current-question">1 </span>/<span id="total-questions">2</span>)</h4>

            <div id="question-title" class="col-12">
                I am question title
            </div>
            <div id="question-tip" class="col-12">
                I am question tip
            </div>
                <img id="question-img">
            <!-- Possible Answers -->
            <div id="answer-container" class="col-8">
                <div id=answer-placeholder>
                    Answer 1
                </div>
                <button type="button" id="btn-next" onclick="beforeNextQuestion()">Next</button>
                <!-- Alert Messages to User -->
                <div class="alert success" id="success-box">
                    <strong>Great Try !!!!</strong> Keep going!
                </div>
                <div class="alert danger" id="failure-box" >
                    <strong>You should be watch the serie Again</strong> 
                </div>
                <!-- Alert Messages to User -->
            </div>
            <!-- Possible Answers End -->
        </div>
        <!-- Question Container  End -->

        <!-- Resutl Container -->
        <div id="results-container" class="col-7">
            <h3>Results</h3>
            <div id="row">
                <div id="result-data" class="col-6">
                    <div id="result-infos" class="col-6"></div>
                    Corect: <span id="corrent-answers"></span>  
                    <br>
                    Wrong: <span id="wrong-answers"></span> 
                </div>
                <div id="result-percent" class="col-6">Percent: <span id="percent-value"></span>  %</div>
            </div>
            <div id="result-message" class="col-12">Message</div>
            <div id="result-image" class="col-12">Image</div>
            <button type="button" id="btn-restart" onclick="restartQuiz()">Play Again</button>
        </div>
        <!-- Resutl Container End -->
</div>     

    <script src="./src/helpers.js"></script>
    <script src="./src/ui.js"></script>
    <script src="./src/main.js"></script>
</body>
</html>
