<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./css/styles2.css">
    <title>GOT Quiz</title>
</head>
<body>
<div class="main-container col-12">
        <div id="title-placeholder" class="col-8"> Game of Thrones Game</div>
        <div id="description-placeholder" class="col-8"> Winter is here..wear your jacket</div>

        <div id="question-container" class="col-7">
            Question Container
            <div id="question-title" class="col-12">
                I am question title
            </div>
            <div id="question-tip" class="col-12">
                I am question tip
            </div>
            <div id="answers-placeholder" class="col-8">
                <ul>
                    <li>hello</li>
                    <li>hekki</li>
                    <li>keufh</li>
                    <li>ehfie</li>
                </ul>
            </div>
        </div><!-- Question Container  End -->

        <div id="results-container" class="col-7">
            <h3>Results</h3>
            <div id="row">
                <div id="result-data" class="col-6">
                    Corect: <span id="corrent-answers"></span>  
                    <br>
                    Wrong: <span id="wrong-answers"></span> 
                </div>
                <div id="result-percent" class="col-6">Percent: <span id="percent-value"></span>  %</div>
            </div>
            <div id="result-message" class="col-12">Message</div>
            <div id="result-image" class="col-12">Image</div>
        </div>
</div>     

    <!-- <script src="./src/helpers.js"></script> -->
    <!-- <script src="./src/ui.js"></script> -->
    <!-- <script src="./src/main.js"></script> -->
</body>
</html>
